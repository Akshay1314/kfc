<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kfc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>kfc</title>
</head>
<body>
    <div class="container-fluid text-center p-5">
        <div class="row p-5">
            <div class="col-12 col-md-12">
                <h4>sign in/sign up</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center ">
        <div class="row">
            <div class="col-12 col-md-12 container-fluid">
                <img src="https://login.kfc.co.in/auth/resources/1vkce/login/kfcIndiaLoginUIDev_2022_08_04/images/KFC_logo.svg" width="200px;">
            </div>
        </div>
    </div>
    <div class="container-fluid text-center p-4 ">
        <div class="row">
            <div class="col-12 ">
                <h2>LET’S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE <br>NUMBER!
                </h2>
            </div>
        </div>
    </div>
    <div class="container text-center p-5 ">
        <div class="row p-3">
            <div class="col-12 col-md-12">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Phone Number</label>
                      <div id="dd">
                      <input type="Phone Number" class="form-control" id="Inputphone" aria-describedby="emailHelp" placeholder="Enter Phone Number">
                      </div>
                      <small id="emailHelp" class="form-text text-muted">By “logging in to KFC”, you agree to our Privacy<a> Policy</a> and Terms & Conditions.</small>
                    </div>
                   
                  </form>
                </h2>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center p-4 ">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="btn bg-dark text-white p-4" id="btn3">Sent Me a Code</div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center p-5 ">
        <div class="row p-3">
            <div class="col-12 col-md-12 ">
                <div class="btn bg-light text-dark p-4  border-dark" id="btn4">Skip Continue As Gust</div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
